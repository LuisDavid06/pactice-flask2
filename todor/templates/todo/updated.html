{% extends 'base.html' %} {%block content%}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">
            {% block title %} Editar tarea {% endblock %}
          </h1>
        </div>

        <div class="card-body">
          <form action="" method="post">
            <div class="form-group">
              <label for="title">Titulo</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                value="{{todo.title}}"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Descripcion</label>
              <textarea name="desc" id="desc" class="form-control">
{{todo.desc}}</textarea
              >
            </div>

            <div class="form-group">
              <label for="title">Completado</label>
              <input type="checkbox" class="form-check-input" id="state"
              name="state" {% if todo.state == true %} checked {%endif%} />
            </div>

            <div class="text-center mt-2">
              <input type="submit" class="btn btn-primary" value="Guardar" />
              <a href="{{url_for('todo.index')}}" class="btn btn-secondary">
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
